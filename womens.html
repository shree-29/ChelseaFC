<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="player.css">
    <!-- card -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
<body ng-app="prwpst" ng-controller="pctrl">

  <nav class="navbar navbar-expand-sm fixed-top" style="background-color:blue;height: 20vh;">
    <div class="container" style="width:30vh ;display:inline">
    <a href="/"><img id="img-header" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png" ></a>
    

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="fa fa-bars" aria-hidden="true" style="color: white;float: right;"> </span>
    </button>
  
  </div>
    


    <div id="navbarCollapse" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto" style="margin-left:30%;">
      <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
      <li class="nav-item"><a href="match.html" class="nav-link active">Match</a></li>
      <li class="nav-item"><a href="mens.html" class="nav-link active">Men's Team</a></li>
      <li class="nav-item"><a href="womens.html" class="nav-link active">Women's Team</a></li>
      <li class="nav-item"><a href="login.html" class="nav-link active"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</a></li>
    </ul>
    </div>



</nav>


<div class="demo" id="Womens Team">
    <h2 class="penName">Womens First Team</h2>
    <div class="mainCard">
      <div class="mainCardHeader"></div>
      <div class="mainCardContent">
        <div class="miniCard" ng-repeat="card in cards"> <img src="{{card.img}}" style="width: 100%;height: 100%;"> <br> <p >{{card.name}} </p> <p>{{card.jersey}}</p> <br></div>
      </div>
    </div>
    
  </div>




</body>
<script type="text/javascript">
  var app=angular.module('prwpst', []);

  app.controller('pctrl', function($scope, $http) {
    $http({
            method: 'GET',
            url: "http://localhost:3000/loadWomen"
            }).then(function success(response) {
                $scope.cards=response.data;
                }, function error(response) {
                }
            );
    });
  </script>
</html>
