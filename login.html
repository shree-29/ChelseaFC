<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="signin.css">
    <!-- card -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>

  <body>
    <a href="index.html" class="nav-logo"><img id="img-header" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png" > </a>
    <div id="main" class="main-container">
        <div class="box">
          <h2>Login</h2>
          <form>
            <div class="input-box">
              <input id="user_name" type="text" name="" required="">
              <label>Username</label>
            </div>
            <div class="input-box">
              <input id="user-pass" type="password" name="" required="">
              <label>Password</label>
            </div>
            <input id="submit" type="submit" name="" value="Submit">
          </form>
          <br>
          <span><a href="#">Lost your password?</a></span>
          <span style="margin-left:40%"><a href="#">Register</a></span>
        </div>
        </div>
        
        <div id="logged-in">
        </div>
  </body>
  
  

</html>
