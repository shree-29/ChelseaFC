<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="admin.css">
    <!-- card -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  rel="stylesheet"  href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  </head>

  <body ng-app="" style="background-color:paleturquoise">


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3" ><span> Match details</span><span>Team details</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
                                        <form name="matchdetails" action="/matchDet" method="post">
										<div class="section text-center">
                                            <div class="form-group mt-2" style="color: #c4c3ca;">
												<input type="radio" name="match" value="Away" id="match" autocomplete="off"> <label>Away</label> &emsp;
                                                <input type="radio" name="match" value="Home" id="match" autocomplete="off"> <label>Home</label>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <div class="form-group">
												<input type="text" name="oppname" class="form-style" placeholder="Opponent Name" id="oppname" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <div class="form-group mt-2">
												<input type="text" name="oppimg" class="form-style" placeholder="Img src" id="oppimg" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group">
												<input type="text" name="league" class="form-style" placeholder="League" id="league" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
                                            <div class="form-group">
												<input type="text" name="date" class="form-style" placeholder="Date" id="date" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <div class="form-group">
												<input type="text" name="time" class="form-style" placeholder="Time" id="time" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>

											<div class="form-group">
												<input type="text" name="venue" class="form-style" placeholder="Venue" id="venue" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<input type="submit" value="Submit" class="btn mt-4"/>
				      					</div>
                                    </form>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
                                        <form name="playerdetails" action="/playerDet" method="post">
										<div class="section text-center" style="margin-top:-150px;">
                                            <div class="form-group mt-2" style="color: #c4c3ca;">
												<input type="radio" name="gender" value="men" id="g" autocomplete="off"> <label>Men</label> &emsp;
                                                <input type="radio" name="gender" value="women" id="g" autocomplete="off"> <label>Women</label>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <div class="form-group">
												<input type="text" name="name" class="form-style" placeholder="Player Name" id="name" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <div class="form-group mt-2">
												<input type="text" name="img" class="form-style" placeholder="Img src" id="img" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group">
												<input type="text" name="jersey" class="form-style" placeholder="Jersey No." id="jersey" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											</div>
											<input type="submit" value="Submit" class="btn mt-4"/>
				      					</div>
                                    </form>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>

</html>
