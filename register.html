<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="signin.css">
    <!-- card -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="form.js" type = "text/javascript"></script>
  </head>

  <body ng-app="">
    <div  id="main" class="main-container">
        <div class="box">
          <h2>Register</h2>
          <form name="myForm" onsubmit="return validateEmail()" action="/insertUserData" method="post">
            <div class="input-box">
              <input id="first_name" type="text" name="fname" required="">
              <label>First Name</label>
            </div>
            <div class="input-box">
              <input id="last_name" type="text" name="lname" required="">
              <label>Last Name</label>
            </div>
            <div class="input-box">
              <input class="sample" type="email" name="emailid" required ng-model="emailid" >
              <label>Email</label>
            </div>
            <span ng-show="myForm.emailid.$error.email" style="color: red">Not a valid e-mail address
            </span>
            <div class="input-box">
              <input id="pwd" type="password" name="pwd" required="" >
              <label>Password</label>
            </div>
            <div class="input-box">
              <input id="pwd1" type="password" name="pwd1" required="">
              <label>Re-type Password</label>
            </div>
            <div class="input-box">
              <input id="country" type="text" name="country" required="">
              <label>Country</label>
            </div>
            <div class="input-box">
              <input id="mobile" class="sample" type="number" onw name="phno" required="" ng-model="phno" ng-minlength="10"  ng-maxlength="10">
              <span ng-show="myForm.phno.$error.minlength || myForm.phno.$error.maxlength " style="color: red">Invalid phone number</span>
              <label>Mobile No.</label>
            </div>
            <span id="error-msg"></span> <br><br>
            <input id="submit" type="submit" name="" value="Submit" ng-show="!myForm.emailid.$error.email && !(myForm.phno.$error.minlength || myForm.phno.$error.maxlength)">
          </form>
          <br>
          <center><span><a href="login.html">Login</a></span></center>
          <br>
          <center><span class="hov"><a href="index.html">Go to home</a></span></center>
        </div>
        </div>
        
        <div id="logged-in">
        </div>
  </body>
  
  

</html>
